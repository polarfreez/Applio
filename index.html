<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üçè</text></svg>"></link>
    <title>Applio</title>
    <link rel="stylesheet" href="/css/scrollbar.css">-
</head>
<body>
    <iframe src="https://0cb9-2804-14d-2ca0-83cf-7053-da7f-3b68-42d4.ngrok-free.app/" width="100%" height="600" frameborder="0" id="myIframe" style="
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    z-index: 999999;
    height: 100%;
  "></iframe>

    <script>
  window.addEventListener('load', function() {
    var iframe = document.getElementById('myIframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    
    var style = iframeDoc.createElement('style');
    style.textContent = `
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        transition: all 1s ease 0s;
      }

      ::-webkit-scrollbar-corner {
        background: none;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(127, 127, 127, 0.6);
        background-clip: padding-box;
        border-width: 2px;
        border-style: solid;
        border-color: transparent;
        border-image: initial;
        border-radius: 5px;
        transition: all 1s ease 0s;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
    `;
    
    iframeDoc.head.appendChild(style);
  });
</script>
</body>
</html>
